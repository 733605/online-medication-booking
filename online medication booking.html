<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medication Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Medication Booking</h2>
        <form action="#" method="post">
            <!-- User Information -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Medication Information -->
            <label for="medication">Select Medication</label>
            <select id="medication" name="medication" required>
                <option value="" disabled selected>Select your medication</option>
                <option value="med1">Medication 1</option>
                <option value="med2">Medication 2</option>
                <option value="med3">Medication 3</option>
            </select>

            <!-- Appointment Details -->
            <label for="date">Preferred Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Appointment Time</label>
            <input type="time" id="time" name="time" required>

            <!-- Submit Button -->
            <button type="submit">Book Medication</button>
        </form>
    </div>

</body>
</html>
